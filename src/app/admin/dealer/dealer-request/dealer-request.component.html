<section class="content-header">
    <h1>
        Dealers requests
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Dealers requests</h3>
                </div>
                <div class="box-body table-responsive">
                    <table id="tblBuilding" datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-bordered table-striped table-level">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Company Name</th>
                                <th>Dealer Name</th>
                                <th>Registration Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dealer of dealers; let i = index;">
                                <td>{{i+1}}</td>
                                <td>{{dealer.companyName}}</td>
                                <td>{{dealer.name}}</td>
                                <td>{{dealer.createdDt | date: 'dd-MMM-yyyy'}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-space btn-info margin-right" data-widget="Verify Dealer" data-toggle="tooltip" title="Verify Dealer" (click)="verifyDealer(dealer)"><i
                                                class="fa fa-check"></i></button> &nbsp;
                                        <button type="button" (click)="deleteDealer(dealer)" class="btn btn-danger btn-space" title="Remove Dealer"><i class="fa fa-trash"></i></button> &nbsp;
                                        <button type="button" (click)="blockDealer(dealer)" class="btn btn-warning btn-space" title="Block Dealer"><i class="fa fa-ban"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="dealers?.length < 1">
                                <td colspan="6">No record found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<ngx-ui-loader></ngx-ui-loader>
