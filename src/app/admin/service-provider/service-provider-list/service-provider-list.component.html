<section class="content-header">
    <h1>
        Service Providers
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Service Providers requests</h3>
                </div>
                <div class="box-body table-responsive">
                    <table id="tblBuilding" datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions"
                        class="table table-bordered table-striped table-level">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Service Provider</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Main Service</th>
                                <!-- <th>Service sub Category</th> -->
                                <th>Registration Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let serviceProvider of serviceProviders; let i = index;">
                                <td>{{i+1}}</td>
                                <td>
                                    <a
                                        [routerLink]="['/admin/serviceProvider-detail', serviceProvider.id]">{{serviceProvider.name}}</a>
                                </td>
                                <td>{{serviceProvider.email}}</td>
                                <td>{{serviceProvider.contactNumber}}</td>

                                <td>
                                    <ng-container *ngFor="let service of serviceList;">
                                        <ng-container *ngIf="service.id == serviceProvider.serviceId">
                                            {{service.serviceName}}
                                        </ng-container>
                                    </ng-container>
                                </td>

                                <!-- <td>
                                    <ng-container *ngFor="let category of categoryList;">
                                        <ng-container *ngIf="category.id == serviceProvider.serviceSubCategoryId">
                                            {{category.categoryName}}
                                        </ng-container>
                                    </ng-container>
                                </td> -->

                             
                                <td>{{serviceProvider.createdDt | date: 'dd-MMM-yyyy'}}</td>
                                <td>
                                    <div class="btn-group">

                                        <button type="button" (click)="deleteServiceProvider(serviceProvider)"
                                            class="btn btn-danger btn-space" title="Remove Service Provider"><i
                                                class="fa fa-trash"></i>
                                        </button>&nbsp;

                                        <button type="button" (click)="blockServiceProvider(serviceProvider)"
                                            class="btn btn-warning btn-space" title="Block Service Provider"><i
                                                class="fa fa-ban"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                          
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<ngx-ui-loader></ngx-ui-loader>
