<section class="content-header">
    <h1>
        Category
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-primary" (click)="add()">Add Category</button>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Category</h3>
                </div>
                <div class="box-body table-responsive">
                    <table id="tblBuilding" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="table table-bordered table-striped table-level">
                        <thead>
                            <tr>
                                <th>S.No.</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoryList let i = index;">
                                <td>{{i+1}}</td>
                                <td>
                                    <a (click)="edit(category)" href="javascript:;">{{category.categoryName}}</a>
                                </td>
                                <td>{{category.description}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info margin-right"
                                            data-widget="Edit category" (click)="edit(category)" data-toggle="tooltip"
                                            title="Edit category"><i class="fa fa-pencil"></i></button>
                                        <button type="button" (click)="delete(category)" class="btn btn-danger"
                                            title="Delete"><i class="fa fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <tr *ngIf="categoryList?.length < 1">
                                <td colspan="6">No record found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="modal" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                     <form #form="ngForm" (ngSubmit)="create();" novalidate>
                    <div class="form-group">
                        <label for="">Category Name:<span>*</span></label>
                        <input class="form-control" type="text" name="name" #Name="ngModel" placeholder="Enter Name"
                            [(ngModel)]="categoryName" required>
                    </div>
                    <div class="form-group">
                        <label for="">Description:<span>*</span></label>
                        <textarea class="form-control" type="text" name="description" #Description="ngModel"
                            placeholder="Enter description" [(ngModel)]="description"></textarea>
                    </div>

                    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
                     <button type="button" class="btn btn-primary" (click)="onCloseHandled(form)">Close</button>
                </form>
                     </div>
        </div>
    </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
