<div class="agileits-modal modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"> Cart</h4>
            </div>
            <div class="modal-body modal-body-sub tableFixHead">
                <table id="classTable" class="table table-bordered">
                    <thead>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </thead>
                    <tbody class="table">
                        <tr *ngFor="let cart of userCart;let i = index;trackBy: customTB">
                            <td>{{cart.product.productName}}</td>
                            <td>{{cart.product.price}}</td>
                            <td>{{cart.quantity}}</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" (click)="addMore(cart)" class="btn btn-danger btn-space" title="add more"><i class="fa fa-plus"></i></button> &nbsp; &nbsp;

                                    <button type="button" (click)="addLess(cart)" class="btn btn-danger btn-space" title="add less"><i class="fa fa-minus"></i></button> &nbsp; &nbsp;

                                    <button type="button" (click)="delete(cart)" class="btn btn-warning btn-space" title="Remove"><i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="userCart?.length < 1">
                            <td colspan="4">No record found</td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <button *ngIf="userCart?.length < 1" type="button" class="close2" data-dismiss="modal" aria-hidden="true" (click)="checkout()"> Checkout</button>
            </div>
        </div>
    </div>
</div>
