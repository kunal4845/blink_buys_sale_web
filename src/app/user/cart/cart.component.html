<div class="agileits-modal modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"> Cart</h4>
            </div>
            <div class="modal-body modal-body-sub">
                <table id="classTable" class="table table-bordered">
                    <thead>
                        <td>Product Name</td>

                        <td>Price</td>

                        <td>Quantity</td>

                        <td>Action</td>

                    </thead>
                    <tbody class="table">
                        <tr *ngFor="let product of productList;let i = index">
                            <td>{{product.productName}}</td>
                            <td>{{product.price}}</td>
                            <td>Quantity</td>

                            <td>
                                <div class="btn-group">

                                    <button type="button" (click)="addMore()" class="btn btn-danger btn-space" title="Remove Dealer"><i class="fa fa-trash"></i></button> &nbsp;

                                    <button type="button" (click)="delete()" class="btn btn-warning btn-space" title="Block Dealer"><i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <br>
                <button type="button" class="close2" data-dismiss="modal" aria-hidden="true"> Checkout</button>
            </div>
        </div>
    </div>
</div>
