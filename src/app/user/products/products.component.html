<div class="products">
    <div class="container">
        <div class="col-md-9 product-w3ls-right">
            <ol class="breadcrumb breadcrumb1">
                <li><a href="javascript:;" [routerLink]="['/user/dashboard']">Home</a></li>
                <li class="active">Products</li>
            </ol>
            <div class="clearfix"> </div>
            <div class="product-top">
                <h4>Products</h4>
                <ul>
                    <li class="dropdown head-dpdn" [ngClass]="isOpen ? 'open' : ''" (click)="clickEvent()">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Filter By<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:;">Low price</a></li>
                            <li><a href="javascript:;">High price</a></li>
                            <li><a href="javascript:;">Latest</a></li>
                        </ul>
                    </li>

                </ul>
                <div class="clearfix"> </div>
            </div>
            <div class="products-row">
                <div class="col-md-3 product-grids" *ngFor="let product of productList;let i = index;">
                    <div class="agile-products">
                        <div class="new-tag">
                            <h6>20%<br>Off</h6>
                        </div>
                        <a href="javascript:;" [routerLink]="['/user/product-detail',product.id]"><img src="../../../assets/user/images/e1.png" class="img-responsive" alt="img"></a>
                        <div class="agile-product-text">
                            <h5><a href="single.html">{{product.productTitle}}</a></h5>
                            <h6><del>$200</del> ${{product.price}}</h6>
                            <form action="#" method="post">
                                <input type="hidden" name="cmd" value="_cart" />
                                <input type="hidden" name="add" value="1" />
                                <input type="hidden" name="w3ls_item" value="Audio speaker" />
                                <input type="hidden" name="amount" value="100.00" />
                                <button type="submit" class="w3ls-cart pw3ls-cart"><i class="fa fa-cart-plus" aria-hidden="true"></i> Add to cart</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="clearfix"> </div>
            </div>

        </div>
        <div class="col-md-3 rsidebar">
            <div class="rsidebar-top">
                <div class="slider-left">
                    <h4>Filter By Price</h4>
                    <div class="row row1 scroll-pane">
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>0 - $100 </label>
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>$100 - $200 </label>
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>$200 - $250  </label>
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>$250 - $300 </label>
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>$350 - $400 </label>
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>$450 - $500  </label>
                        <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>More</label>
                    </div>
                </div>


            </div>

        </div>
        <div class="clearfix"> </div>
        <app-recommendations></app-recommendations>
    </div>
</div>
