<div class="container">
    <ol class="breadcrumb breadcrumb1">
        <li><a [routerLink]="['./']">Home</a></li>
        <li class="active">{{product.productTitle}}</li>
    </ol>
    <div class="clearfix"> </div>
</div>

<div class="products">
    <div class="container">
        <div class="single-page">
            <div class="single-page-row" id="detail-21">
                <div class="col-md-6 single-top-left">
                    <div class="flexslider">
                        <ul class="slides">

                            <ng-container *ngFor="let image of product.productImages">
                                <li [attr.data-thumb]="transform(image.imagePath)">
                                    <div class="thumb-image detail_images">
                                        <img [src]="transform(image.imagePath)" data-imagezoom="true" class="img-responsive" alt="">
                                    </div>
                                </li>
                            </ng-container>

                        </ul>
                    </div>
                </div>
                <div class="col-md-6 single-top-right">
                    <h3 class="item_name">{{product.productTitle}}</h3>
                    <p>{{product.productName}} </p>
                    <div class="single-rating">
                        <ul>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                            <li><i class="fa fa-star-o" aria-hidden="true"></i></li>
                            <li class="rating">20 reviews</li>
                            <li><a href="javascript:;">Add your review</a></li>
                        </ul>
                    </div>
                    <div class="single-price">
                        <ul>
                            <li>{{product.price}}</li>
                            <!-- <li><del>$600</del></li>
                            <li><span class="w3off">10% OFF</span></li> -->
                            <!-- <li>Ends on: June,5th</li> -->
                            <!-- <li><a href="#"><i class="fa fa-gift" aria-hidden="true"></i> Coupon</a></li> -->
                        </ul>
                    </div>

                    <!-- <p class="single-price-text">{{product.description}}
                    </p> -->
                    <p class="single-price-text">{{product.specification}}
                    </p>
                    <!-- <p class="single-price-text">{{product.note}}
                    </p> -->

                    <form>
                        <button type="submit" class="w3ls-cart" (click)="addToCart(product);">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i> 
                            Add to cart</button>
                    </form>
                    <!-- <button class="w3ls-cart w3ls-cart-like"><i class="fa fa-heart-o" aria-hidden="true"></i> Add to Wishlist</button> -->
                </div>
                <div class="clearfix"> </div>
            </div>

        </div>

        <div class="collpse tabs">
            <h3 class="w3ls-title">About this item</h3>
            <div class="panel-group collpse" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a class="pa_italic" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <i class="fa fa-file-text-o fa-icon" aria-hidden="true"></i> Description <span class="fa fa-angle-down fa-arrow" aria-hidden="true"></span> <i class="fa fa-angle-up fa-arrow" aria-hidden="true"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            {{product.description}}
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed pa_italic" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                <i class="fa fa-info-circle fa-icon" aria-hidden="true"></i> additional information <span class="fa fa-angle-down fa-arrow" aria-hidden="true"></span> <i class="fa fa-angle-up fa-arrow" aria-hidden="true"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                            {{product.note}}
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingThree">
                        <h4 class="panel-title">
                            <a class="collapsed pa_italic" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                <i class="fa fa-check-square-o fa-icon" aria-hidden="true"></i> reviews (5) <span class="fa fa-angle-down fa-arrow" aria-hidden="true"></span> <i class="fa fa-angle-up fa-arrow" aria-hidden="true"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div class="panel-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- recommendations -->
        <app-recommendations></app-recommendations>
        <!-- //recommendations -->

    </div>
</div>

<app-cart [model]="cartProduct"></app-cart>
<ngx-ui-loader></ngx-ui-loader>
