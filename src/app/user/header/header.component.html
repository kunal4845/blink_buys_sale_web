<div class="header">
    <div class="w3ls-header">
        <div class="w3ls-header-left">
        </div>
        <div class="w3ls-header-right">
            <ul>
                <li class="dropdown head-dpdn" [ngClass]="isOpen ? 'open' : ''" (click)="clickEvent()"
                    *ngIf="!isLoggedIn">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"
                            aria-hidden="true"></i> My Account<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:;" [routerLink]="['/user/login']">Login </a></li>
                        <li><a href="javascript:;" [routerLink]="['/user/register']">Sign Up</a></li>
                        <li><a href="javascript:;" (click)="redirectTo('admin')">Admin Login </a></li>
                        <li><a href="javascript:;" (click)="redirectTo('dealer')">Dealer Login </a></li>
                        <li><a href="javascript:;" (click)="redirectTo('serviceProvider')">Service Provider Login </a>
                        </li>
                    </ul>
                </li>

                <li class="dropdown head-dpdn" class="dropdown head-dpdn" [ngClass]="isOpen ? 'open' : ''"
                    (click)="clickEvent()" *ngIf="isLoggedIn">
                    <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user" aria-hidden="true"></i> {{user.name}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:;" [routerLink]="['/user/my-orders']">My Orders</a></li>
                    </ul>
                </li>

                <!-- <li class="dropdown head-dpdn">
                    <a href="javascript:;" [routerLink]="['/user/help']" class="dropdown-toggle"><i
                            class="fa fa-question-circle" aria-hidden="true"></i> Help</a>
                </li> -->

                <li class="dropdown head-dpdn" *ngIf="isLoggedIn">
                    <a href="javascript:;" (click)="logOut()" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-sign-out" aria-hidden="true"></i> Log out
                        <span class=""></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="clearfix"> </div>
    </div>
    <div class="header-two">
        <div class="container">
            <div class="header-logo" [routerLink]="['/']">

                <!-- <h6>Your stores. Your place.</h6> -->
            </div>
            <div class="header-search">
                <form>
                    <input type="search" name="Search" placeholder="Search for a Product or Service..." required="">
                    <button type="submit" class="btn btn-default" aria-label="Left Align">
                        <i class="fa fa-search" aria-hidden="true"> </i>
                    </button>
                </form>
            </div>
            <div class="header-cart">
                <div class="my-account">
                    <a href="javascript:;" [routerLink]="['/user/contact-us']"><i class="fa fa-map-marker"
                            aria-hidden="true"></i> CONTACT US</a>
                </div>
                <div class="cart" *ngIf="isLoggedIn">
                    <button class="w3view-cart" (click)="openCart()">
                        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                    </button>
                    <span class="badge badge-notify">{{cartCount}}</span>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
    <div class="header-three">
        <div class="container">
            <div class="menu">
                <div class="cd-dropdown-wrapper">
                    <a class="cd-dropdown-trigger" [ngClass]="isCategoryOpen ? 'dropdown-is-active' : ''"
                        (click)=" openCategoryDropdown()" href="javascript:;">Store Categories</a>
                    <nav class="cd-dropdown" [ngClass]="isCategoryOpen ? 'dropdown-is-active' : ''">
                        <a href="javascript" class="cd-close">Close</a>
                        <ul class="cd-dropdown-content">
                            <!-- <li><a href="javascript:;">Today's Offers</a></li> -->
                            <li class="">
                                <a href="javascript:;" [routerLink]="['/products']">Products</a>
                            </li>
                            <li class="">
                                <a href="javascript:;" [routerLink]="['/services']">Services</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="move-text">
                <div class="marquee"><a href="javascript:;"> New products and services are available here......
                        <!-- <span>Get extra
                            10% off on everything | no extra taxes </span> <span> Try shipping pass free for 15 days
                            with unlimited</span> -->
                    </a></div>
            </div>
        </div>
    </div>
</div>
<!-- <ngx-ui-loader></ngx-ui-loader> -->

<app-cart [events]="eventsSubject.asObservable()"></app-cart>
