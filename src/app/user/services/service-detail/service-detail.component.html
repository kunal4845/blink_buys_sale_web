<div class="container">
    <ol class="breadcrumb breadcrumb1">
        <li><a [routerLink]="['./']">Home</a></li>
        <li class="active">{{service.serviceName}}</li>
    </ol>
    <div class="clearfix"> </div>
</div>
<div class="products">
    <div class="container">
        <div class="single-page">
            <div class="single-page-row" id="detail-21">
                <div class="col-md-6 single-top-left">
                    <div class="flexslider">
                        <ul class="slides">
                            <li>
                                <div class="thumb-image detail_images">
                                    <img [src]="service.serviceIcon" class="img-responsive" alt="">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 single-top-right">
                    <h3 class="item_name">{{service.serviceName}}</h3>
                    <div class="single-price">
                        <ul>
                            <li>{{service.price | currency:"&#8377;"}} </li>
                        </ul>
                    </div>
                    <p class="single-price-text">{{service.description}}
                    </p>
                    <form>
                        <button type="submit" class="w3ls-cart" (click)="addToCart(service);">
                            <i class="fa fa-cart-plus" aria-hidden="true"></i>
                            Book Service
                        </button>
                    </form>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
</div>

<ngx-ui-loader></ngx-ui-loader>
<p-toast position="center" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'2s'"></p-toast>
