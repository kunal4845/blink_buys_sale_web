<div class="login-box">
    <div class="login-logo">
        <a href="javascript:;"><b>Blink and Buys</b></a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form #loginForm="ngForm" id="loginForm" novalidate>
            <div class="form-group has-feedback">

                <input type="text" id="userName" name="userName" placeholder="Email" class="form-control" required #userName="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />


                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div *ngIf="userName.errors?.pattern">
                <span style="color: red;">Please enter a valid email!</span>
            </div>


            <div class="form-group has-feedback">
                <input type="password" name="password" placeholder="Password" class="form-control" id="Password" required #Password="ngModel" [(ngModel)]="user.password" />

                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>


            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
              </label>
                    </div>
                </div>
                <div class="col-xs-4">

                    <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="loginForm.invalid" (click)="signIn()">
                        Sign In
                      </button>
                </div>
            </div>
        </form>
        <a [routerLink]="['/resetPassword']">I forgot my password</a>
        <br>
        <a [routerLink]="['/register']" class="text-center">Register a new membership</a>
    </div>
</div>
